<div class="contain">
  <div class="aside">
    <app-filters></app-filters>
  </div>
  <div class="table">
    <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="authors">

      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row"><a href="">{{row.first_name}}&ensp;{{row.last_name}}</a></td>
      </ng-container>


      <ng-container matColumnDef="date_of_birth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
        <td mat-cell *matCellDef="let row">{{row.age}}</td>
      </ng-container>


      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
        <td mat-cell *matCellDef="let row">{{row.gender}}</td>
      </ng-container>


      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>


      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
        <td mat-cell *matCellDef="let row">{{row.phone}}</td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
        <td mat-cell *matCellDef="let row">{{row.country}}</td>
      </ng-container>


      <ng-container matColumnDef="posts_count">
        <th mat-header-cell *matHeaderCellDef>Posts Count</th>
        <td mat-cell *matCellDef="let row">{{row.posts_count}}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getAuthor(row)"></tr>
    </table>

    <mat-paginator #paginator [length]="authors_count" [pageIndex]="current_page" [pageSize]="page_size"
      [pageSizeOptions]="[10,25, 50, 100, 250]">
    </mat-paginator>

  </div>
</div>
